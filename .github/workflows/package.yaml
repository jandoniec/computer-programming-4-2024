name: Create package
on: [push]
jobs:
  BuildPackage:
    runs-on: ubuntu-latest
    steps:
      - name: "checkout repo"
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: "Run maven test"
        run: mvn -DskipTests package
      - run: ls -la target/
      - run: mv target/*.jar target/app.jar
